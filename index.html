<!DOCTYPE html>
<html>
    <head>
        <title>webpage</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.jpg" alt="Logo" class="logo">
            <div class="icons">
                <img src="thinking.png" alt="Thinking">
                <img src="writing.jpg" alt="Writing">
                <img src="painting.png" alt="Painting">
            </div>
            <h2>Start to Design Wisely</h2>
            <p>A full-value product supporting the design process using Figma's auto-layout and variants.</p>
            <div class="arrows">
                <button>&larr;</button>
                <button>&rarr;</button>
            </div>
        </div>
        <div class="right">
            <h2>Sign in to Clever</h2>
            <div class="social-login">
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-apple"></a>
                <a href="#" class="fa fa-facebook"></a>
            </div>
            <p style="text-align: center; color: #A9A9A9;">
                <div class="line-container">
                    <div class="line"></div>
                    <span class="text">or do it via E-mail</span>
                    <div class="line"></div>
                  </div>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <p style="font-size: 12px; color: #A9A9A9;">Must be 8 characters at least</p>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" style="color: #4A90E2; text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="sign-in-button">Sign in</button>
            </form>
            <div class="footer">
                &copy; 2021 All Rights Reserved
            </div>
        </div>
    </div>
</body>
</html>
